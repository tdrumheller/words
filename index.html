<html>
  <head>
    <title>
      Flash Words
    </title>
    <link rel='stylesheet' type='text/css' href='res/style.css'>
  </head>
  <body>
    <div class="content">
      <div class="table-group">
	<div class="table-row">
	  <div id='selectors' class="table-comp"></div>
	  <div id='mode' class='table-comp'></div>
	  <div id='show_colors' class='table-comp'></div>
	</div>
      </div>
      <div class="start-container">
	<div class="start-content">
	  <button id='start_button' onclick=start() style="font-size: 24px">Start</button>
	</div>
      </div>
      <div id='card' class="card"></div>
      <div class="container1">
	<div class="cen-content1">
	  <button id='ok_button' onclick='ok_click()' style="font-size: 24px">GOT</button>
	</div>
	<div class="cen-content1">
	  <button id='skip_button' onclick='skip_click()' style="font-size: 24px">SKIP</button>
	</div>
      </div>
      <div class="container1">
	<div id='ok_out' class="cen-content1" >GOT: 0 </div>
	<div id='skip_out' class="cen-content1">SKIP: 0 </div>
	<div id='skip_info'><br><br>Skip List:
	  <ul id='skip_list'></ul>
	</div>

      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='res/cards.js'></script>

     
  </body>
</html>
